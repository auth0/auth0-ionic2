<ion-header>
  <ion-toolbar >
    <ion-title>Ping</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content padding class="ping">
  <button block (click)="ping()">Ping</button>
  <button block (click)="securedPing()" *ngIf="auth.authenticated()">Secured Ping</button>
  
  <p>{{ message }}</p>
  
  <p>{{ error }}</p>
</ion-content>
